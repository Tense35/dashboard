
<div class="dn-container-form">
    <div class="dn-form">
        <form action="#">
            <div class="form-body">
                <h3 class="box-title m-t-40">Formulario de contacto</h3>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <label>Mensaje</label>
                            <textarea class="form-control" rows="7"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-form"> <i class="fa fa-envelope"></i> Enviar formulario</button>
            </div>
        </form>
    </div>
    
    <div class="dn-img">
        <img src="../../../assets/images/GoldKids/Contacto.png" alt="Contacto">
    </div>
</div>
