
<header>
    <div class="container-menu w-100">
        <div class="row w-100 align-items-stretch justify-content-between">
            <nav class="navbar w-100 navbar-expand-md navbar-dark bg-dark">

                <a class="navbar-brand" href="#"><img src="../../../assets/images/pez.jpeg" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">

                        <li> <button routerLink="inicio">INICIO</button></li>
                        <li><button routerLink="nosotros">NOSOTROS</button></li>
                        <li><button routerLink="servicios">SERVICIOS</button></li>
                        <li><button routerLink="contacto">CONT√ÅCTANOS</button></li>
                        <li><button routerLink="pedido">MI PEDIDO</button></li>


                        <li class="nav-item dropdown">

                            <i class="fa fa-shopping-bag" height="70px"
                                width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            </i>

                            <div id="carrito" class="dropdown-menu" aria-labelledby="navbarCollapse">
                                <table id="lista-carrito" class="table">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Cant.</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let producto of productosCarrito">
                                            <td style="max-width: 50px; padding: 3px;"><img [src]="producto.imagen" style="width: 100%; height: 45px; display: flex; justify-content: center; padding: 0px;" [alt]="producto.nombre"></td>
                                            <td>{{ producto.nombre }}</td>
                                            <td>{{ producto.cantidad }}</td>
                                            <td>{{ producto.total }}</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <a (click)="vaciarCarrito()" class="btn btn-primary btn-block">Vaciar Carrito</a>
                                <a routerLink="informacion" id="procesar-pedido" class="btn btn-danger btn-block">Procesar Compra</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
