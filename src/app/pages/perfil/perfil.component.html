<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form [formGroup]="perfilForm" class="form p-t-20" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Nombre">
                        </div>
                        <span *ngIf="validar('nombre')" class="form-text text-danger login-error">
                            El nombre es obligatorio.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Nueva contraseña</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" formControlName="password" id="pwd1" placeholder="Ingrese su nueva contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirmar nueva contraseña</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" formControlName="password2" id="pwd2" placeholder="Reingrese su nueva contraseña">
                        </div>
                        <span *ngIf="validarIgualdad()" class="form-text text-info login-error">
                            Si no desea cambiar su contraseña, deje ambos campos vacíos.
                        </span>
                        <span *ngIf="validarIgualdad()" class="form-text text-danger login-error">
                            Las contraseñas no concuerdan.
                        </span>
                        <span *ngIf="validarMinimo()" class="form-text text-danger login-error">
                            La contraseña debe de tener 5 o más caracteres. 
                        </span>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagen" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <input type="file" (change)="cambiarImagen($event)" class="mt-4">
                <br><br>
                <button type="button" (click)="actualizarImagen()" [disabled]="!archivo" class="btn btn-block btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Cambiar imagen</button>

            </div>
        </div>
    </div>

</div>
